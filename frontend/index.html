<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment Analysis</h1>
            <button id="themeToggle" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
        </header>

        <textarea id="inputText" placeholder="Enter your text here..." rows="7"></textarea>

        <button id="analyzeButton">Analyze</button>

        <div id="result" class="hidden">
            <h2>Analysis Result:</h2>
            <p id="sentimentResult"></p>
        </div>

        <footer>
            <p>Developed by <span class="developer-name"><a target="_blank" href="https://github.com/miladchak">Milad Chak</a></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
